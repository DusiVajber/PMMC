<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>WebGL OBJ format</title>
<style>
canvas {
display: block;
}

html,
body {
margin: 0;
padding: 0;
overflow: hidden;
height: 100%;
}
</style>
</head>

<body>
<canvas id="glcanvas"></canvas>

<div id="hotbar">
  <div class="hotbar-slot" data-index="1"><img src="../hotbar/dirtblock.webp" alt="Slot 1"></div>
  <div class="hotbar-slot" data-index="2"><img src="../hotbar/grassblock.webp" alt="Slot 2"></div>
  <div class="hotbar-slot" data-index="3"><img src="../hotbar/oaklog.webp" alt="Slot 3"></div>
  <div class="hotbar-slot" data-index="4"><img src="../hotbar/oakplank.webp" alt="Slot 4"></div>
  <div class="hotbar-slot" data-index="5"><img src="../hotbar/brickblock.webp" alt="Slot 5"></div>
  <div class="hotbar-slot" data-index="6"><img src="../hotbar/stone.webp" alt="Slot 6"></div>
  <div class="hotbar-slot" data-index="7"><img src="../hotbar/whitewool.webp" alt="Slot 7"></div>
  <div class="hotbar-slot" data-index="8"><img src="../hotbar/pinkconcrete.webp" alt="Slot 8"></div>
  <div class="hotbar-slot" data-index="9"><img src="../hotbar/diamondblock.webp" alt="Slot 9"></div>
</div>
<div id="crosshair"></div>
<script type="module" src="main.js"></script>
</body>

</html>
